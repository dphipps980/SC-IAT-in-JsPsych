<!doctype html>
<html>
    <head>
	<title>Device Check</title>


	</head>
	
	
	<script>
	var isMobile = {
    Android: function() {
        return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
        return navigator.userAgent.match(/IEMobile/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
	};
	if(isMobile.any()) {
   alert("This is a mobile device, please open this survey on a computer with a keyboard. If you believe you have recieved this message in error, please contact the research team at daniel.phipps@griffithuni.edu.au");
	} else {window.location.replace("YOURSERVER/Intro.html")}
	
	</script>
</html>
