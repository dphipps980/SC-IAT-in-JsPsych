<!doctype html>
<html>
    <head>
	<title>Ethics</title>
	<script src="jsPsych/js/jspsych.js"></script>
	<script src="jsPsych/js/plugins/jspsych-html-keyboard-response.js"></script>
	<script src="jsPsych/js/plugins/jspsych-iat-html.js"></script>
	<script src="jsPsych/js/plugins/jspsych-survey-text.js"></script>
	<script src="jsPsych/js/plugins/jspsych-call-function.js"></script>
	<script src="jsPsych/js/plugins/jspsych-instructions.js"></script>
	<script src="jsPsych/js/plugins/jspsych-keen-ping.js"></script>
	</head>
	
	
	<script>
	var inductive_text = {
		type: 'instructions',
		pages: [
			'<b>ETHICS AND INFORMATION </b><br></br>'
			+ '<b>Title of Project:</b> Example <br></br>'
			+ '<br></br> You are being asked to help with some research. Please read this information before beginning. <br></br>'
			
		],
		show_clickable_nav: true
	};
	
	var person = prompt("Please enter your student number. Do not include the s", "");
	
	if (person == "") {
		var person = Math.floor(Math.random() * 1000) + 1
		}
	if (person == null) {
		var person = Math.floor(Math.random() * 1000) + 1
		}
		
	var timeline = [];
	timeline.push(inductive_text);
	
	var rand = Math.floor(Math.random() * 2) + 1
	
	if (rand == 1) {
		var redirecter = "https://dphipps980.github.io/SC-IAT-in-JsPsych/AffSnack1.html?subject="+person
		} else {
		var redirecter = "https://dphipps980.github.io/SC-IAT-in-JsPsych/InsSnack1.html?subject="+person
		}
	
	
	
	jsPsych.init({
		timeline: timeline,
		on_finish: function() {
			window.location.replace(redirecter);
		}
	});
	
    </script>
</html>
